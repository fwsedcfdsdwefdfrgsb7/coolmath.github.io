<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="canonical" href="https://duckmath.org/links/" />
    <script src="/assets/js/add.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoolMath Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .card {
        background: white;
        width: 350px;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .profile-pic {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin-bottom: 1rem;
        object-fit: cover;
        border: 3px solid #ddd;
      }

      h2 {
        margin: 0 0 1.5rem 0;
        font-size: 1.5rem;
        color: #222;
      }

      .link-button {
        display: block;
        text-decoration: none;
        background: #f1f1f1;
        color: #222;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border-radius: 0.75rem;
        font-weight: bold;
        transition: background 0.2s;
      }

      .link-button:hover {
        background: #e0e0e0;
      }

      .discord-section {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f8f9ff;
        border-radius: 1rem;
      }

      .discord-title {
        font-weight: bold;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }

      .discord-description {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 0.8rem;
      }

      .discord-button {
        display: inline-block;
        text-decoration: none;
        background: #5865f2;
        color: white;
        padding: 0.7rem 1.2rem;
        border-radius: 0.75rem;
        font-weight: bold;
        transition: background 0.2s;
      }

      .discord-button:hover {
        background: #4752c4;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./duck.webp" alt="Profile" class="profile-pic" />
      <h2>CoolMath</h2>
      <p>Site Blocked? Try These</p>

      <a
        href="https://duck.quackprep.com/?utm_source=linktree&utm_medium=social"
        target="_blank"
        rel="noopener noreferrer"
        class="link-button"
        onclick="gtag('event', 'click', { event_category: 'outbound_link', event_label: 'duck_quackprep', value: 1 });"
      >
        Link 1
      </a>
      <a
        href="https://learn-duck.web.app/?utm_source=linktree&utm_medium=social"
        target="_blank"
        rel="noopener noreferrer"
        class="link-button"
        onclick="gtag('event', 'click', { event_category: 'outbound_link', event_label: 'learn_duck_webapp', value: 1 });"
      >
        Link 2
      </a>
      <a
        href="https://pastexams.org/?utm_source=linktree&utm_medium=social"
        target="_blank"
        rel="noopener noreferrer"
        class="link-button"
        onclick="gtag('event', 'click', { event_category: 'outbound_link', event_label: 'pastexams_org', value: 1 });"
      >
        Link 3
      </a>

      <div class="discord-section">
        <div class="discord-title">No Links Work?</div>
        <div class="discord-description">
          Join the Discord! We update it weekly with new links. Stay up to date
          by joining!
        </div>
        <a
          href="https://discord.gg/X3HzNUjh"
          target="_blank"
          rel="noopener noreferrer"
          class="discord-button"
          onclick="gtag('event', 'click', { event_category: 'social', event_label: 'discord_join', value: 1 });"
        >
          <i class="fab fa-discord"></i> Join Discord
        </a>
      </div>
    </div>
  </body>
</html>
